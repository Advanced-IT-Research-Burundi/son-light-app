models:
  Stock:
    product_name: string
    code: string nullable
    quantity: integer
    unit: string
    min_quantity: integer
    description: text nullable
    last_restock_date: date nullable
    timestamps: true
    softDeletes: true

  StockMovement:
    stock_id: id foreign
    quantity: integer
    type: string
    reason: string nullable
    user_id: id foreign
    timestamps: true
    softDeletes: true

controllers:
  Stock:
    resource: web

  StockMovement:
    resource: web

seeders: Stock, StockMovement